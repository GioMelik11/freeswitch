services:
  freeswitch:
    image: safarov/freeswitch
    container_name: freeswitch_cont
    environment:
      TZ: "Asia/Tbilisi"
      SOUND_RATES: "8000:16000"
      SOUND_TYPES: "music:en-us-callie"
    network_mode: "host"
    restart: always
    volumes:
      - ./freeswitch:/etc/freeswitch
      - ./freeswitch-sounds:/usr/share/freeswitch/sounds
